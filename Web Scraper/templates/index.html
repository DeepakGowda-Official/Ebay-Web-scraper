<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scraper</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Product Scraper</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="showcase">
            <h1>Find the Best Products</h1>
            <p>Enter a keyword to get product recommendations.</p>
        </div>

        <form action="/get_products" method="post" class="search-form">
            <input type="text" name="keyword" placeholder="Enter keyword..." required>
            <input type="text" name="interest" placeholder="Enter interest..." required>
            <input type="submit" value="Search">
        </form>

    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Product Scraper. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

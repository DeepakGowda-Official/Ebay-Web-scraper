<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scraper</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #f9ca24, #9b59b6, #48dbfb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            animation: slideInHeader 1s ease-out;
        }

        @keyframes slideInHeader {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .showcase {
            color: #fff;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            animation: fadeInShowcase 2s ease-in-out;
        }

        @keyframes fadeInShowcase {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .showcase h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .showcase p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .search-form input[type="text"] {
            width: 300px;
            padding: 15px;
            margin: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: #333;
        }

        .search-form input[type="text"]:focus {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .search-form input[type="submit"] {
            padding: 15px 25px;
            margin: 10px;
            background: #48dbfb;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search-form input[type="submit"]:hover {
            background-color: #ff6b6b;
            transform: scale(1.1);
        }

        .credits {
            color: #fff;
            margin-top: 40px;
            font-size: 1rem;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Product Scraper</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="showcase">
            <h1>Find the Best Products</h1>
            <p>Enter a keyword to get product recommendations.</p>
        </div>

        <form action="/get_products" method="post" class="search-form">
            <input type="text" name="keyword" placeholder="Enter keyword..." required>
            <input type="text" name="interest" placeholder="Enter interest..." required>
            <input type="submit" value="Search">
        </form>

        <div class="credits">
            <p>Developed by Deepak from Bangalore Institute of Technology</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Explore endless product options!</p>
        </div>
    </footer>
</body>
</html>
